<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Document</title>
</head>
<body>

    <header>
        <p class="titulo"> area de un pentagono </p>
        <section class="section">  
            <div class="contenido_a">
                <a href="paralelogramo.html" class="a"> calcular el area de un paralelogramo  </a>
                <a href="pentagono.html" class="a identi"> calcular el area de un pentagono  </a>
                <a href="rectangulo.html" class="a"> calcular el area de un rectangulo  </a>
            </div>
        </section>
    </header>
    

    <article>
        <div class="contenido_form padding">
            
            <form onsubmit="return calcular_pentagono()">
                <input type="text" id="lados" placeholder="ingrese el numero de lados"  class="barra">
                <input type="text" id="lado" placeholder="ingrese uno de los lados" class="barra">
                <input type="text" id="apotema" placeholder="ingrese la apotema" class="barra">
                <input type="submit" value="calcular el area" class="boton_enviar">
            </form>
            <div class="caja1">
                <p id="resultado" class="resultado">  </p>
            </div>
        </div>
    </article>

    <script>
        function calcular_pentagono(){
            let pentagono=document.getElementById("resultado");
            let lados=parseInt(document.getElementById("lados").value);
            let lado=parseInt(document.getElementById("lado").value);
            let apotema=parseFloat(document.getElementById("apotema").value);
            let sumar_lados= lado * lados;
            let resultado= sumar_lados * apotema / 2;
            pentagono.innerHTML +="El area del pentagono es: " +  resultado + "<br>" + "<br>";
            
            return false; 
        }
    </script>
   
</body>
</html>
